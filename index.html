<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess-Knight</title>
</head>
<body>
    <div class="chess-container" style="display: flex;">
        <div style="background-color: grey;">
            <div class="vertical-rectangle"><p class="reference vertical">8</p></div>
            <div class="vertical-rectangle"><p class="reference vertical">7</p></div>
            <div class="vertical-rectangle"><p class="reference vertical">6</p></div>
            <div class="vertical-rectangle"><p class="reference vertical">5</p></div>

            <div class="vertical-rectangle"><p class="reference vertical">2</p></div>
            <div class="vertical-rectangle"><p class="reference vertical">1</p></div>
        </div>
        <div class="chess-board">
            <div class="chess-row">
                <div id="a8" class="light square" onclick="squareClicked('a',8)"></div>
                <div id="b8" class="dark square" onclick="squareClicked('b',8)"></div>
                <div id="c8" class="light square" onclick="squareClicked('c',8)"></div>

                <div id="h8" class="dark square" onclick="squareClicked('h',8)"></div>
            </div>
            <div class="chess-row">

                <div id="b7" class="light square" onclick="squareClicked('b',7)"></div>

                <div id="e7" class="dark square" onclick="squareClicked('e',7)"></div>
                <div id="f7" class="light square" onclick="squareClicked('f',7)"></div>
                <div id="g7" class="dark square" onclick="squareClicked('g',7)"></div>
                <div id="h7" class="light square" onclick="squareClicked('h',7)"></div>

                <div id="d6" class="dark square" onclick="squareClicked('d',6)"></div>
                <div id="e6" class="light square" onclick="squareClicked('e',6)"></div>
                <div id="f6" class="dark square" onclick="squareClicked('f',6)"></div>
                <div id="g6" class="light square" onclick="squareClicked('g',6)"></div>
                <div id="h6" class="dark square" onclick="squareClicked('h',6)"></div>
            </div>
            <div class="chess-row">
                <div id="a5" class="dark square" onclick="squareClicked('a',5)"></div>
                <div id="b5" class="light square" onclick="squareClicked('b',5)"></div>
                <div id="c5" class="dark square" onclick="squareClicked('c',5)"></div>
                <div id="d5" class="light square" onclick="squareClicked('d',5)"></div>
                <div id="e5" class="dark square" onclick="squareClicked('e',5)"></div>

                <div id="g5" class="dark square" onclick="squareClicked('g',5)"></div>
                <div id="h5" class="light square" onclick="squareClicked('h',5)"></div>
            </div>
            <div class="chess-row">
                <div id="a4" class="light square" onclick="squareClicked('a',4)"></div>
                <div id="b4" class="dark square" onclick="squareClicked('b',4)"></div>

                <div id="a1" class="dark square" onclick="squareClicked('a',1)"></div>
                <div id="b1" class="light square" onclick="squareClicked('b',1)"></div>
                <div id="c1" class="dark square" onclick="squareClicked('c',1)"></div>

            </div>

                <div class="horizontal-rectangle"><p class="reference">a</p></div>
                <div class="horizontal-rectangle"><p class="reference">b</p></div>
                <div class="horizontal-rectangle"><p class="reference">c</p></div>
                <div class="horizontal-rectangle"><p class="reference">d</p></div>

            </div>
        </div>
    </div>
    <div class="input-container">
        <p>Seleccione un cuadrado en el tablero o ingrese columna y fila: </p> 
        <select id="colSelector" onchange="selectChange()">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            <option value="h">h</option>
        </select>
        <select id="rowSelector" onchange="selectChange()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>
    <div class="result-container">
        <p id="movements-label">Movimientos posibles: </p>
    </div>
    <script src="main.js"></script>

</html>
